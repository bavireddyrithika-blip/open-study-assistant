<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Study Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: black;
      color: white;
      font-weight: 600;
    }
    .card {
      margin-top: 20px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Open Study Assistant</h1>
    <p>Paste your notes. Generate summaries & flashcards.</p>

    <textarea id="input" placeholder="Paste your notes here..."></textarea><br>

    <button onclick="summarize()">Summarize</button>
    <button onclick="flashcards()">Flashcards</button>

    <div id="output"></div>
  </div>

<script>
  function summarize() {
    let text = document.getElementById('input').value;
    let summary = text.split('.').slice(0,5).join('.') + '.';
    document.getElementById('output').innerHTML =
      '<div class=\"card\"><h3>Summary</h3><p>' + summary + '</p></div>';
  }

  function flashcards() {
    let text = document.getElementById('input').value;
    let points = text.split('.').filter(s => s.trim().length > 20).slice(0,6);
    let html = '<div class=\"card\"><h3>Flashcards</h3>';
    points.forEach((p,i)=>{
      html += `<p><b>Point ${i+1}:</b> ${p}</p>`;
    });
    html += '</div>';
    document.getElementById('output').innerHTML = html;
  }
</script>

</body>
</html>
